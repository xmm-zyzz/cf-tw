name: snippets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file (Test: +ControlFlowFlattening)
        run: |
          node -e "
            const JavaScriptObfuscator = require('javascript-obfuscator');
            const fs = require('fs');
            const path = require('path');
            
            const sourceFileName = 'snippets';
            const outputFileName = '_worker.js';
            const sourceFilePath = path.join(process.cwd(), sourceFileName);

            if (!fs.existsSync(sourceFilePath)) {
              console.error(\`错误：在路径 '\${sourceFilePath}' 未找到源文件。请确保您的仓库根目录有名为 'snippets' 的文件。\`);
              process.exit(1);
            }

            const originalCode = fs.readFileSync(sourceFilePath, 'utf8');

            if (!originalCode || originalCode.trim().length === 0) {
              console.error('错误：源文件 ' + sourceFileName + ' 为空。');
              process.exit(1);
            }

            // --- 测试配置：稳定基线 + 控制流扁平化 ---
            const obfuscationOptions = {
                compact: true,
                controlFlowFlattening: true, // 【已启用】正在测试此项
                controlFlowFlatteningThreshold: 1, // 对所有代码生效
                deadCodeInjection: false, // 【保持禁用】
                stringArray: true,
                stringArrayEncoding: ['rc4'], // 使用更强的 RC4 编码
                stringArrayThreshold: 0.75,
                renameGlobals: false, // 【保持禁用】
                identifierNamesGenerator: 'mangled',
                numbersToExpressions: false, // 【保持禁用】
                splitStrings: false, // 【保持禁用】
                transformObjectKeys: false, // 【保持禁用】
                selfDefending: true,
                debugProtection: false
            };

            const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
            
            fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
            console.log(\`成功将 '\${sourceFileName}' 混淆并保存至 '\${outputFileName}'。\`);
          "

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '_worker.js'
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            git commit -m "build: Test obfuscation with ControlFlowFlattening"
            git push
          fi
