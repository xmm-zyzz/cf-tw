name: Generate and Obfuscate Worker Script

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - 'tw'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file
        run: |
          cat > obfuscate.js << 'EOF'
          const JavaScriptObfuscator = require('javascript-obfuscator');
          const fs = require('fs');
          const path = require('path');
          
          const sourceFileName = 'tw';
          const outputFileName = '_worker.js';
          const sourceFilePath = path.join(process.cwd(), sourceFileName);

          if (!fs.existsSync(sourceFilePath)) {
            console.error('错误：未找到源文件 ' + sourceFilePath);
            process.exit(1);
          }

          let originalCode = fs.readFileSync(sourceFilePath, 'utf8');
          if (!originalCode || originalCode.trim().length === 0) {
            console.error('错误：源文件为空');
            process.exit(1);
          }

          // 保留 window → self 的替换（解决 window is not defined）
          originalCode = originalCode.replace(/\bwindow\b/g, 'self');

          const obfuscationOptions = {
              compact: true,                  // 保留基础压缩（不破坏语法）
              controlFlowFlattening: false,
              controlFlowFlatteningThreshold: 0,
              deadCodeInjection: false,
              stringArray: true,              // 保留基础字符串数组混淆（适度）
              stringArrayEncoding: false,     // 关闭base64编码（核心修复）
              stringArrayThreshold: 1.0,
              stringArrayRotate: false,       // 关闭字符串数组旋转（核心修复）
              stringArrayShuffle: false,      // 关闭字符串数组打乱（核心修复）
              stringArrayWrappersCount: 0,    // 关闭字符串包装器（核心修复）
              stringArrayWrappersChainedCalls: false,
              stringArrayWrappersParametersMaxCount: 3,
              renameGlobals: false,
              identifierNamesGenerator: 'mangled',
              identifierNamesCache: null,
              identifiersPrefix: '',
              renameProperties: false,
              renamePropertiesMode: 'safe',
              ignoreImports: true,
              target: 'service-worker',
              numbersToExpressions: false,
              simplify: false,
              splitStrings: false,            // 关闭字符串拆分（核心修复）
              splitStringsChunkLength: 1,
              transformObjectKeys: false,
              unicodeEscapeSequence: false,   // 关闭Unicode转义（核心修复）
              selfDefending: false,
              debugProtection: false,
              debugProtectionInterval: 0,
              disableConsoleOutput: false     // 关闭console屏蔽（方便调试）
          };

          const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
          fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
          console.log('成功混淆并保存至 ' + outputFileName);
          EOF
          node obfuscate.js

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '_worker.js'
          if git diff --staged --quiet; then
            echo "无修改需要提交"
          else
            git commit -m "部署用这个"
            git push
          fi
